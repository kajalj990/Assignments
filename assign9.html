<html>
    <head>
        <title>
           table with colors and padding
        </title>
        <style>
            tr{
                width: 50% , 50%;
            }
        </style>
    </head>
    <body>
      <table border="2" style="margin-top:50px;margin-left:auto;margin-right: auto;">
          <tr>
             <td bgcolor="darkgray">topleft</td> 
             <td bgcolor="grey">topright</td>
          </tr>
          <tr>
              <td style="padding-top:30px;" bgcolor="grey">botleft</td>
              <td style="padding-top:30px;" bgcolor="darkgray">botright</td>
          </tr>
      </table>
    </body>
</html>
