<html>
    <head>
        <title>
            tables
        </title>
    </head>
    <body>
<div>
        Each table starts with a table tag.Each table row starts with a tr tag. Each 
        data starts with a td tag.
        </div>
        <table border="2">
            <b>One column :</b>
            <tr>
                <td>100</td>
            </tr>
        </table>
            <b>One row and three columns:</b>
            <table border="2">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
       </table>
       <b>Two rows and three columns:</b>
       <table border="2">
       <tr>
           <td>100</td>
           <td>200</td>
           <td>300</td>
       </tr>
       <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
  </table>

    </body>
</html>
