<html>
    <head>
        <title>
            colspan in table with colors
        </title>
        
    </head>
    <body>
      <table border="2" style="margin-top:50px;margin-left:auto;margin-right: auto;">
          <tr>
             <td bgcolor="darkcyan" colspan="2">top</td> 
          </tr>
          <tr>
              <td style="padding-top:10px;padding-right: 20px;" bgcolor="grey">left</td>
              <td style="padding-top:10px;padding-right: 10px;" bgcolor="darkgray">right</td>
          </tr>
      </table>
    </body>
</html>
